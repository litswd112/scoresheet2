<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BSLTC Padel League Match Results Entry</title>
  <style>
    /* your existing CSS (unchanged) */
  </style>
</head>

<body>
<header>ðŸŽ¾ BSLTC Padel League Match Results Entry</header>

<form id="matchForm">
  <!-- your existing HTML unchanged -->
</form>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxjz--3DwiXuBIDVZNcDl-CtlHbWdUFPqqu2DMWyMbdBobAkMTCzDve4KXvzh227m51/exec";

const matchForm = document.getElementById("matchForm");
const submitBtn = document.getElementById("submitBtn");
const resetBtn = document.getElementById("resetBtn");

let players = [];

function loadPlayers() {
  fetch(`${SCRIPT_URL}?action=players`)
    .then(r => r.json())
    .then(list => {
      players = list;
      populatePlayers();
    })
    .catch(err => {
      console.error("Failed to load players:", err);
      alert("Failed to load players. Check console for details.");
    });
}

function populatePlayers() {
  document.querySelectorAll(".player").forEach(sel => {
    const current = sel.value;
    const sorted = ["Substitute", ...players.filter(p => p !== "Substitute")]
      .sort((a, b) => {
        if (a === "Substitute") return -1;
        if (b === "Substitute") return 1;
        return a.localeCompare(b);
      });

    sel.innerHTML = "<option value=''>Select player</option>";
    sorted.forEach(p => sel.add(new Option(p, p)));
    sel.value = current;
  });
}

function updateTeamHeadings() {
  const p = [...document.querySelectorAll(".player")].map(x => x.value);
  const teamA = (p[0] && p[1]) ? `${p[0]} & ${p[1]}` : "";
  const teamB = (p[2] && p[3]) ? `${p[2]} & ${p[3]}` : "";

  document.getElementById("teamAName").textContent = teamA ? `- ${teamA}` : "";
  document.getElementById("teamBName").textContent = teamB ? `- ${teamB}` : "";

  document.getElementById("s1aName").textContent = teamA ? `- ${teamA}` : "";
  document.getElementById("s1bName").textContent = teamB ? `- ${teamB}` : "";

  document.getElementById("s2aName").textContent = teamA ? `- ${teamA}` : "";
  document.getElementById("s2bName").textContent = teamB ? `- ${teamB}` : "";

  document.getElementById("tbAName").textContent = teamA ? `- ${teamA}` : "";
  document.getElementById("tbBName").textContent = teamB ? `- ${teamB}` : "";

  document.getElementById("killerAName").textContent = teamA ? `- ${teamA}` : "";
  document.getElementById("killerBName").textContent = teamB ? `- ${teamB}` : "";
}

document.addEventListener("change", e => {
  if (!e.target.classList.contains("player")) return;

  const selections = [...document.querySelectorAll(".player")]
    .map(s => s.value)
    .filter(Boolean);

  const duplicates = selections.filter((v, i, a) => a.indexOf(v) !== i);

  if (duplicates.length) {
    alert("The same player cannot be selected twice.");
    e.target.value = "";
  }

  updateTeamHeadings();
});

function addPlayer() {
  const input = document.getElementById("newPlayer");
  const name = input.value.trim();
  if (!name) return;

  fetch(`${SCRIPT_URL}?action=addPlayer&name=${encodeURIComponent(name)}`)
    .then(r => r.json())
    .then(() => {
      loadPlayers();
      input.value = "";
      alert("Player added");
    })
    .catch(err => {
      console.error("Add player failed:", err);
      alert("Failed to add player. Check console for details.");
    });
}

function populateScores() {
  document.querySelectorAll(".score7").forEach(sel => {
    sel.innerHTML = "<option value=''>â€“</option>";
    for (let i = 0; i <= 7; i++) sel.add(new Option(i, i));
  });
  document.querySelectorAll(".score20").forEach(sel => {
    sel.innerHTML = "<option value=''>â€“</option>";
    for (let i = 0; i <= 20; i++) sel.add(new Option(i, i));
  });
}

function populateMatchDays() {
  const md = document.getElementById("matchDay");
  md.innerHTML = "<option value=''>Select match day</option>";
  const year = new Date().getFullYear();
  ["January","February","March","April","May","June",
   "July","August","September","October","November","December"]
    .forEach(m => md.add(new Option(`${m} ${year}`, `${m} ${year}`)));
}

document.getElementById("league").addEventListener("change", e => {
  const wrapper = document.getElementById("matchTypeWrapper");
  const matchType = document.getElementById("matchType");
  if (e.target.value === "Premier League") wrapper.style.display = "block";
  else {
    wrapper.style.display = "none";
    matchType.value = "Standard Match Day";
  }
});

function lockForm() {
  document.querySelectorAll("select,input,button").forEach(el => {
    if (el.id !== "resetBtn" && el.id !== "addPlayerBtn") el.disabled = true;
  });
  submitBtn.textContent = "âœ“ Submitted";
  resetBtn.style.display = "block";
}

function unlockForm() {
  document.getElementById("matchForm").reset();
  document.querySelectorAll("select,input,button").forEach(el => el.disabled = false);
  submitBtn.textContent = "Submit Match";
  resetBtn.style.display = "none";
  updateTeamHeadings();
}

resetBtn.addEventListener("click", unlockForm);

function validatePlayers() {
  const players = [...document.querySelectorAll(".player")]
    .map(s => s.value)
    .filter(Boolean);
  if (players.length !== 4) { alert("Please select all 4 players."); return false; }
  if (new Set(players).size !== 4) { alert("Each player must be unique."); return false; }
  return true;
}

function validateMatchType() {
  const league = document.getElementById("league").value;
  const matchType = document.getElementById("matchType").value;
  if (league === "Premier League" && !matchType) {
    alert("Please select a match type for Premier League.");
    return false;
  }
  return true;
}

matchForm.addEventListener("submit", e => {
  e.preventDefault();
  if (!validatePlayers()) return;
  if (!validateMatchType()) return;

  submitBtn.disabled = true;
  submitBtn.textContent = "Submittingâ€¦";

  const p = document.querySelectorAll(".player");
  const v = id => document.getElementById(id).value || "";

  const payload = {
    matchDay: v("matchDay"),
    league: v("league"),
    group: v("group"),
    matchType: v("matchType") || "Standard Match Day",
    players: [p[0].value, p[1].value, p[2].value, p[3].value],
    finishedStatus: v("finishedStatus"),
    killerA: v("killerA"),
    killerB: v("killerB"),
    s1:[v("s1a"),v("s1b"),v("s1tba"),v("s1tbb")],
    s2:[v("s2a"),v("s2b"),v("s2tba"),v("s2tbb")],
    s3:[v("s3a"),v("s3b")]
  };

  fetch(SCRIPT_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  })
  .then(async res => {
    const text = await res.text();
    const json = JSON.parse(text);
    if (json.status === "error") throw new Error(json.message);
    return json;
  })
  .then(data => {
    const link = document.createElement("a");
    link.href = data.imageUrl;
    link.download = "match-result.jpg";
    link.click();
    lockForm();
  })
  .catch(err => {
    console.error("Submit failed:", err);
    alert("Submit failed: " + err.message);
    submitBtn.disabled = false;
    submitBtn.textContent = "Submit Match";
  });
});

populateScores();
populateMatchDays();
loadPlayers();
updateTeamHeadings();
</script>

</body>
</html>
