<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BSLTC Padel League Match Results Entry</title>
  <style>
    /* your CSS unchanged */
  </style>
</head>

<body>

<header>ðŸŽ¾ BSLTC Padel League Match Results Entry</header>

<form id="matchForm">
<div class="container">

  <!-- MATCH DETAILS -->
  <div class="card">
    <h3>Match Details</h3>
    <!-- unchanged -->
  </div>

  <!-- ADD PLAYER -->
  <div class="card">
    <h3>Add New Player</h3>
    <div class="grid-2">
      <input type="text" id="newPlayer" placeholder="Player name">
      <button type="button" class="btn secondary" id="addPlayerBtn" onclick="addPlayer()">Add</button>
    </div>
  </div>

  <!-- TEAMS -->
  <div class="card">
    <h3>Team A <span id="teamAName"></span></h3>
    <select class="player"></select>
    <select class="player"></select>
  </div>

  <div class="card">
    <h3>Team B <span id="teamBName"></span></h3>
    <select class="player"></select>
    <select class="player"></select>
  </div>

  <!-- SETS -->
  <div class="card">
    <h3>Set 1</h3>
    <h3>Team A <span id="set1TeamAName"></span></h3>
    <h3>Team B <span id="set1TeamBName"></span></h3>
    <label>Team A</label><select id="s1a" class="score7"></select>
    <label>Team B</label><select id="s1b" class="score7"></select>
    <label>TB A</label><select id="s1tba" class="score20"></select>
    <label>TB B</label><select id="s1tbb" class="score20"></select>
  </div>

  <div class="card">
    <h3>Set 2</h3>
    <h3>Team A <span id="set2TeamAName"></span></h3>
    <h3>Team B <span id="set2TeamBName"></span></h3>
    <label>Team A</label><select id="s2a" class="score7"></select>
    <label>Team B</label><select id="s2b" class="score7"></select>
    <label>TB A</label><select id="s2tba" class="score20"></select>
    <label>TB B</label><select id="s2tbb" class="score20"></select>
  </div>

  <div class="card">
    <h3>Championship Tie Break</h3>
    <h3>Team A <span id="tbTeamAName"></span></h3>
    <h3>Team B <span id="tbTeamBName"></span></h3>
    <label>Team A</label><select id="s3a" class="score20"></select>
    <label>Team B</label><select id="s3b" class="score20"></select>
  </div>

  <div class="card">
    <h3>Killer Points</h3>
    <h3>Team A <span id="killerTeamAName"></span></h3>
    <h3>Team B <span id="killerTeamBName"></span></h3>
    <label>Team A</label><select id="killerA" class="score20"></select>
    <label>Team B</label><select id="killerB" class="score20"></select>
  </div>

  <div class="card">
    <h3>Match Completion</h3>
    <label>Status</label>
    <select id="finishedStatus">
      <option value="">Select status</option>
      <option value="Finished">Finished</option>
      <option value="Unfinished">Unfinished</option>
    </select>
  </div>

</div>

<div class="sticky-submit">
  <button class="btn" type="submit" id="submitBtn">Submit Match</button>
  <button class="btn secondary" type="button" id="resetBtn" style="display:none;">
    Enter Another Match
  </button>
</div>
</form>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxjz--3DwiXuBIDVZNcDl-CtlHbWdUFPqqu2DMWyMbdBobAkMTCzDve4KXvzh227m51/exec";

/* ================= ELEMENTS ================= */
const matchForm = document.getElementById("matchForm");
const submitBtn = document.getElementById("submitBtn");
const resetBtn = document.getElementById("resetBtn");

/* ================= LOAD PLAYERS ================= */
let players = [];

function loadPlayers() {
  fetch(`${SCRIPT_URL}?action=players`)
    .then(r => r.json())
    .then(list => {
      players = list;
      populatePlayers();
    });
}

function populatePlayers() {
  document.querySelectorAll(".player").forEach(sel => {
    const current = sel.value;
    const sorted = ["Substitute", ...players.filter(p => p !== "Substitute")]
      .sort((a, b) => {
        if (a === "Substitute") return -1;
        if (b === "Substitute") return 1;
        return a.localeCompare(b);
      });

    sel.innerHTML = "<option value=''>Select player</option>";
    sorted.forEach(p => sel.add(new Option(p, p)));
    sel.value = current;
  });
}

/* ================= UPDATE HEADINGS ================= */
function updateTeamHeadings() {
  const p = [...document.querySelectorAll(".player")].map(x => x.value);

  const teamA = (p[0] && p[1]) ? `${p[0]} & ${p[1]}` : "";
  const teamB = (p[2] && p[3]) ? `${p[2]} & ${p[3]}` : "";

  document.getElementById("teamAName").textContent = teamA ? `- ${teamA}` : "";
  document.getElementById("teamBName").textContent = teamB ? `- ${teamB}` : "";

  document.getElementById("set1TeamAName").textContent = teamA ? `- ${teamA}` : "";
  document.getElementById("set1TeamBName").textContent = teamB ? `- ${teamB}` : "";

  document.getElementById("set2TeamAName").textContent = teamA ? `- ${teamA}` : "";
  document.getElementById("set2TeamBName").textContent = teamB ? `- ${teamB}` : "";

  document.getElementById("tbTeamAName").textContent = teamA ? `- ${teamA}` : "";
  document.getElementById("tbTeamBName").textContent = teamB ? `- ${teamB}` : "";

  document.getElementById("killerTeamAName").textContent = teamA ? `- ${teamA}` : "";
  document.getElementById("killerTeamBName").textContent = teamB ? `- ${teamB}` : "";
}

/* ================= DUPLICATE PROTECTION ================= */
document.addEventListener("change", e => {
  if (!e.target.classList.contains("player")) return;

  const selections = [...document.querySelectorAll(".player")]
    .map(s => s.value)
    .filter(Boolean);

  const duplicates = selections.filter((v, i, a) => a.indexOf(v) !== i);

  if (duplicates.length) {
    alert("The same player cannot be selected twice.");
    e.target.value = "";
  }

  updateTeamHeadings();
});

/* ================= ADD PLAYER ================= */
function addPlayer() {
  const input = document.getElementById("newPlayer");
  const name = input.value.trim();
  if (!name) return;

  fetch(SCRIPT_URL, {
    method: "POST",
    mode: "cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ action: "addPlayer", name })
  })
  .then(() => {
    loadPlayers();
    input.value = "";
    alert("Player added successfully");
  })
  .catch(err => {
    alert("Could not add player. Please check the web app deployment.");
    console.error(err);
  });
}

/* ================= SCORES & MATCH DAYS ================= */
function populateScores() {
  document.querySelectorAll(".score7").forEach(sel => {
    sel.innerHTML = "<option value=''>â€“</option>";
    for (let i = 0; i <= 7; i++) sel.add(new Option(i, i));
  });
  document.querySelectorAll(".score20").forEach(sel => {
    sel.innerHTML = "<option value=''>â€“</option>";
    for (let i = 0; i <= 20; i++) sel.add(new Option(i, i));
  });
}

function populateMatchDays() {
  const md = document.getElementById("matchDay");
  md.innerHTML = "<option value=''>Select match day</option>";
  const year = new Date().getFullYear();
  ["January","February","March","April","May","June",
   "July","August","September","October","November","December"]
    .forEach(m => md.add(new Option(`${m} ${year}`, `${m} ${year}`)));
}

/* ================= MATCH TYPE TOGGLE ================= */
document.getElementById("league").addEventListener("change", e => {
  const wrapper = document.getElementById("matchTypeWrapper");
  const matchType = document.getElementById("matchType");
  if (e.target.value === "Premier League") wrapper.style.display = "block";
  else {
    wrapper.style.display = "none";
    matchType.value = "Standard Match Day";
  }
});

/* ================= LOCK / RESET ================= */
function lockForm() {
  document.querySelectorAll("select,input,button").forEach(el => {
    if (el.id !== "resetBtn" && el.id !== "addPlayerBtn") el.disabled = true;
  });
  submitBtn.textContent = "âœ“ Submitted";
  resetBtn.style.display = "block";
}

function unlockForm() {
  document.getElementById("matchForm").reset();
  document.querySelectorAll("select,input,button").forEach(el => el.disabled = false);
  submitBtn.textContent = "Submit Match";
  resetBtn.style.display = "none";
  updateTeamHeadings();
}

resetBtn.addEventListener("click", unlockForm);

/* ================= VALIDATION ================= */
function validatePlayers() {
  const players = [...document.querySelectorAll(".player")]
    .map(s => s.value)
    .filter(Boolean);
  if (players.length !== 4) { alert("Please select all 4 players."); return false; }
  if (new Set(players).size !== 4) { alert("Each player must be unique."); return false; }
  return true;
}

function validateMatchType() {
  const league = document.getElementById("league").value;
  const matchType = document.getElementById("matchType").value;
  if (league === "Premier League" && !matchType) {
    alert("Please select a match type for Premier League.");
    return false;
  }
  return true;
}

/* ================= SUBMIT ================= */
matchForm.addEventListener("submit", e => {
  e.preventDefault();
  if (!validatePlayers()) return;
  if (!validateMatchType()) return;

  submitBtn.disabled = true;
  submitBtn.textContent = "Submittingâ€¦";

  const p = document.querySelectorAll(".player");
  const v = id => document.getElementById(id).value || "";

  fetch(SCRIPT_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      matchDay: v("matchDay"),
      league: v("league"),
      group: v("group"),
      matchType: v("matchType") || "Standard Match Day",
      players: [p[0].value, p[1].value, p[2].value, p[3].value],
      finishedStatus: v("finishedStatus"),
      killerA: v("killerA"),
      killerB: v("killerB"),
      s1:[v("s1a"),v("s1b"),v("s1tba"),v("s1tbb")],
      s2:[v("s2a"),v("s2b"),v("s2tba"),v("s2tbb")],
      s3:[v("s3a"),v("s3b")]
    })
  }).then(() => {
    alert("Match submitted successfully");
    lockForm();
  });
});

/* ================= INIT ================= */
populateScores();
populateMatchDays();
loadPlayers();
updateTeamHeadings();

</script>

</body>
</html>
