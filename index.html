<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Padel Match Entry</title>

  <style>
    :root {
      --primary: #1f7a8c;
      --secondary: #022b3a;
      --bg: #f4f7f9;
      --card: #ffffff;
      --accent: #e63946;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: #333;
      padding-bottom: 100px;
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 16px;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
    }

    h2, h3 {
      margin: 0 0 12px;
    }

    label {
      font-size: 0.9rem;
      margin-top: 10px;
      display: block;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .grid-4 {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 14px;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
    }

    .btn.secondary {
      background: #ddd;
      color: #333;
    }

    .sticky-submit {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 12px;
      box-shadow: 0 -5px 20px rgba(0,0,0,0.15);
    }

    @media (min-width: 768px) {
      .sticky-submit {
        position: static;
        box-shadow: none;
        padding: 0;
      }
    }
  </style>
</head>

<body>

<header>ðŸŽ¾ Padel Match Entry</header>

<div class="container">

  <!-- Add Player -->
  <div class="card">
    <h3>Add New Player</h3>
    <div class="grid-2">
      <input type="text" id="newPlayer" placeholder="Player name">
      <button class="btn secondary" onclick="addPlayer()">Add</button>
    </div>
  </div>

  <!-- Team A -->
  <div class="card">
    <h2>Team A</h2>
    <label>Player 1</label>
    <select class="player"></select>

    <label>Player 2</label>
    <select class="player"></select>

    <label>Killer Points</label>
    <select id="killerA"></select>
  </div>

  <!-- Team B -->
  <div class="card">
    <h2>Team B</h2>
    <label>Player 1</label>
    <select class="player"></select>

    <label>Player 2</label>
    <select class="player"></select>

    <label>Killer Points</label>
    <select id="killerB"></select>
  </div>

  <!-- Set 1 -->
  <div class="card">
    <h3>Set 1</h3>
    <div class="grid-4">
      <select id="s1a"></select>
      <select id="s1b"></select>
      <input id="s1tba" placeholder="TB A">
      <input id="s1tbb" placeholder="TB B">
    </div>
  </div>

  <!-- Set 2 -->
  <div class="card">
    <h3>Set 2</h3>
    <div class="grid-4">
      <select id="s2a"></select>
      <select id="s2b"></select>
      <input id="s2tba" placeholder="TB A">
      <input id="s2tbb" placeholder="TB B">
    </div>
  </div>

  <!-- Championship TB -->
  <div class="card">
    <h3>Championship Tie Break</h3>
    <div class="grid-2">
      <select id="s3a"></select>
      <select id="s3b"></select>

  function populatePlayers() {
    document.querySelectorAll(".playerSelect").forEach(select => {

        opt.value = p;
        opt.textContent = p;

      });

  }

  function populateScores() {
    document.querySelectorAll(".score7").forEach(sel => {
      for (let i = 0; i <= 7; i++) {
        sel.appendChild(new Option(i, i));
      }
    });

    document.querySelectorAll(".score20").forEach(sel => {
      sel.appendChild(new Option("", ""));
      for (let i = 0; i <= 20; i++) {

      }
    });
  }

  function addPlayer() {

    if (input.value.trim()) {

      populatePlayers();
