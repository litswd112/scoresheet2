<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BSLTC Padel League Match Results Entry</title>
  <style>
    :root {
      --primary: #1f7a8c;
      --secondary: #022b3a;
      --bg: #f4f7f9;
      --card: #ffffff;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system;
    }

    body {
      margin: 0;
      padding-bottom: 110px;
      background:
        linear-gradient(rgba(244,247,249,0.92), rgba(244,247,249,0.92)),
        url("https://litswd112.github.io/scoresheet2/images/Form%20Header%20(1).jpg")
        center / cover no-repeat fixed;
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.4rem;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 16px;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 0.9rem;
      font-weight: 600;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 14px;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
    }

    .btn.secondary {
      background: #ddd;
      color: #333;
    }

    .sticky-submit {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 12px;
      box-shadow: 0 -5px 20px rgba(0,0,0,0.15);
    }

    @media (min-width: 768px) {
      .sticky-submit {
        position: static;
        box-shadow: none;
        padding: 0;
      }
    }
  </style>
</head>

<body>

<header>ðŸŽ¾ BSLTC Padel League Match Results Entry</header>

<form id="matchForm">
  <div class="container">

    <!-- MATCH DETAILS -->
    <div class="card">
      <h3>Match Details</h3>
      <label>Match Day</label>
      <select id="matchDay"></select>

      <label>League</label>
      <select id="league">
        <option value="">Select league</option>
        <option value="Premier League">Premier League</option>
        <option value="Division 1">Division 1</option>
        <option value="Division 2">Division 2</option>
        <option value="Division 3">Division 3</option>
        <option value="Division 4">Division 4</option>
        <option value="Division 5">Division 5</option>
        <option value="Division 6">Division 6</option>
      </select>

      <label>Group</label>
      <select id="group">
        <option value="">Select group</option>
        <option value="A">Group A</option>
        <option value="B">Group B</option>
        <option value="C">Group C</option>
        <option value="D">Group D</option>
      </select>

      <div id="matchTypeWrapper" style="display:none;">
        <label>Match Type</label>
        <select id="matchType">
          <option value="Standard Match Day">Standard Match Day</option>
          <option value="Semi Final">Semi Final</option>
          <option value="Final">Final</option>
        </select>
      </div>
    </div>

    <!-- ADD PLAYER -->
    <div class="card">
      <h3>Add New Player</h3>
      <div class="grid-2">
        <input type="text" id="newPlayer" placeholder="Player name">
        <button type="button" class="btn secondary" id="addPlayerBtn" onclick="addPlayer()">Add</button>
      </div>
    </div>

    <!-- TEAMS -->
    <div class="card">
      <h3>Team A <span id="teamAName"></span></h3>
      <select class="player"></select>
      <select class="player"></select>
    </div>

    <div class="card">
      <h3>Team B <span id="teamBName"></span></h3>
      <select class="player"></select>
      <select class="player"></select>
    </div>

    <!-- SETS -->
    <div class="card">
      <h3>Set 1</h3>
      <label>Team A <span id="s1aName"></span></label>
      <select id="s1a" class="score7"></select>

      <label>Team B <span id="s1bName"></span></label>
      <select id="s1b" class="score7"></select>

      <label>TB A</label><select id="s1tba" class="score20"></select>
      <label>TB B</label><select id="s1tbb" class="score20"></select>
    </div>

    <div class="card">
      <h3>Set 2</h3>
      <label>Team A <span id="s2aName"></span></label>
      <select id="s2a" class="score7"></select>

      <label>Team B <span id="s2bName"></span></label>
      <select id="s2b" class="score7"></select>

      <label>TB A</label><select id="s2tba" class="score20"></select>
      <label>TB B</label><select id="s2tbb" class="score20"></select>
    </div>

    <div class="card">
      <h3>Championship Tie Break</h3>
      <label>Team A <span id="tbAName"></span></label>
      <select id="s3a" class="score20"></select>

      <label>Team B <span id="tbBName"></span></label>
      <select id="s3b" class="score20"></select>
    </div>

    <div class="card">
      <h3>Killer Points</h3>
      <label>Team A <span id="killerAName"></span></label>
      <select id="killerA" class="score20"></select>

      <label>Team B <span id="killerBName"></span></label>
      <select id="killerB" class="score20"></select>
    </div>

    <div class="card">
      <h3>Match Completion</h3>
      <label>Status</label>
      <select id="finishedStatus">
        <option value="">Select status</option>
        <option value="Finished">Finished</option>
        <option value="Unfinished">Unfinished</option>
      </select>
    </div>

  </div>

  <div class="sticky-submit">
    <button class="btn" type="submit" id="submitBtn">Submit Match</button>
    <button class="btn secondary" type="button" id="resetBtn" style="display:none;">
      Enter Another Match
    </button>
  </div>
</form>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwGjxA1ZnHrHTMZYbtGRbhxpWDogcoMMSULuivxPj481S87hZ5qydTqqOdhTM-n_kEo/exec";

const matchForm = document.getElementById("matchForm");
const submitBtn = document.getElementById("submitBtn");
const resetBtn = document.getElementById("resetBtn");

let players = [];

function loadPlayers() {
  fetch(`${SCRIPT_URL}?action=players`)
    .then(r => {
      console.log("Players response status:", r.status);
      return r.json();
    })
    .then(list => {
      console.log("Players list returned:", list);
      players = list;
      populatePlayers();
    })
    .catch(err => {
      console.error("Players fetch failed", err);
      alert("Could not load players. Check deployment URL and permissions.");
    });
}

function populatePlayers() {
  document.querySelectorAll(".player").forEach(sel => {
    const current = sel.value;
    const sorted = ["Substitute", ...players.filter(p => p !== "Substitute")]
      .sort((a, b) => {
        if (a === "Substitute") return -1;
        if (b === "Substitute") return 1;
        return a.localeCompare(b);
      });

    sel.innerHTML = "<option value=''>Select player</option>";
    sorted.forEach(p => sel.add(new Option(p, p)));
    sel.value = current;
  });
}

function updateTeamHeadings() {
  const p = [...document.querySelectorAll(".player")].map(x => x.value);

  const teamA = (p[0] && p[1]) ? `${p[0]} & ${p[1]}` : "";
  const teamB = (p[2] && p[3]) ? `${p[2]} & ${p[3]}` : "";

  document.getElementById("teamAName").textContent = teamA ? `- ${teamA}` : "";
  document.getElementById("teamBName").textContent = teamB ? `- ${teamB}` : "";

  document.getElementById("s1aName").textContent = teamA ? `- ${teamA}` : "";
  document.getElementById("s1bName").textContent = teamB ? `- ${teamB}` : "";

  document.getElementById("s2aName").textContent = teamA ? `- ${teamA}` : "";
  document.getElementById("s2bName").textContent = teamB ? `- ${teamB}` : "";

  document.getElementById("tbAName").textContent = teamA ? `- ${teamA}` : "";
  document.getElementById("tbBName").textContent = teamB ? `- ${teamB}` : "";

  document.getElementById("killerAName").textContent = teamA ? `- ${teamA}` : "";
  document.getElementById("killerBName").textContent = teamB ? `- ${teamB}` : "";
}

document.addEventListener("change", e => {
  if (!e.target.classList.contains("player")) return;

  const selections = [...document.querySelectorAll(".player")]
    .map(s => s.value)
    .filter(Boolean);

  const duplicates = selections.filter((v, i, a) => a.indexOf(v) !== i);

  if (duplicates.length) {
    alert("The same player cannot be selected twice.");
    e.target.value = "";
  }

  updateTeamHeadings();
});

function addPlayer() {
  const input = document.getElementById("newPlayer");
  const name = input.value.trim();
  if (!name) return;

  // âœ… Option 1: GET request (no CORS)
  fetch(`${SCRIPT_URL}?action=addPlayer&name=${encodeURIComponent(name)}`)
    .then(res => res.json())
    .then(data => {
      if (data.status === "ok") {
        loadPlayers();
        input.value = "";
        alert("Player added successfully");
      } else {
        alert("Could not add player. Please check the web app deployment.");
      }
    })
    .catch(err => {
      alert("Could not add player. Please check the web app deployment.");
      console.error(err);
    });
}

function populateScores() {
  document.querySelectorAll(".score7").forEach(sel => {
    sel.innerHTML = "<option value=''>â€“</option>";
    for (let i = 0; i <= 7; i++) sel.add(new Option(i, i));
  });
  document.querySelectorAll(".score20").forEach(sel => {
    sel.innerHTML = "<option value=''>â€“</option>";
    for (let i = 0; i <= 20; i++) sel.add(new Option(i, i));
  });
}

function populateMatchDays() {
  const md = document.getElementById("matchDay");
  md.innerHTML = "<option value=''>Select match day</option>";
  const year = new Date().getFullYear();
  ["January","February","March","April","May","June",
   "July","August","September","October","November","December"]
    .forEach(m => md.add(new Option(`${m} ${year}`, `${m} ${year}`)));
}

document.getElementById("league").addEventListener("change", e => {
  const wrapper = document.getElementById("matchTypeWrapper");
  const matchType = document.getElementById("matchType");
  if (e.target.value === "Premier League") wrapper.style.display = "block";
  else {
    wrapper.style.display = "none";
    matchType.value = "Standard Match Day";
  }
});

function lockForm() {
  document.querySelectorAll("select,input,button").forEach(el => {
    if (el.id !== "resetBtn" && el.id !== "addPlayerBtn") el.disabled = true;
  });
  submitBtn.textContent = "âœ“ Submitted";
  resetBtn.style.display = "block";
}

function unlockForm() {
  document.getElementById("matchForm").reset();
  document.querySelectorAll("select,input,button").forEach(el => el.disabled = false);
  submitBtn.textContent = "Submit Match";
  resetBtn.style.display = "none";
  updateTeamHeadings();
}

resetBtn.addEventListener("click", unlockForm);

function validatePlayers() {
  const players = [...document.querySelectorAll(".player")]
    .map(s => s.value)
    .filter(Boolean);
  if (players.length !== 4) { alert("Please select all 4 players."); return false; }
  if (new Set(players).size !== 4) { alert("Each player must be unique."); return false; }
  return true;
}

function validateMatchType() {
  const league = document.getElementById("league").value;
  const matchType = document.getElementById("matchType").value;
  if (league === "Premier League" && !matchType) {
    alert("Please select a match type for Premier League.");
    return false;
  }
  return true;
}

matchForm.addEventListener("submit", e => {
  e.preventDefault();
  if (!validatePlayers()) return;
  if (!validateMatchType()) return;

  submitBtn.disabled = true;
  submitBtn.textContent = "Submittingâ€¦";

  const p = document.querySelectorAll(".player");
  const v = id => document.getElementById(id).value || "";

  fetch(SCRIPT_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      matchDay: v("matchDay"),
      league: v("league"),
      group: v("group"),
      matchType: v("matchType") || "Standard Match Day",
      players: [p[0].value, p[1].value, p[2].value, p[3].value],
      finishedStatus: v("finishedStatus"),
      killerA: v("killerA"),
      killerB: v("killerB"),
      s1:[v("s1a"),v("s1b"),v("s1tba"),v("s1tbb")],
      s2:[v("s2a"),v("s2b"),v("s2tba"),v("s2tbb")],
      s3:[v("s3a"),v("s3b")]
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === "ok") {
      alert("Match submitted successfully");
      lockForm();
    } else {
      alert("Submission failed: " + data.message);
      submitBtn.disabled = false;
      submitBtn.textContent = "Submit Match";
    }
  })
  .catch(err => {
    alert("Error submitting match");
    console.error(err);
    submitBtn.disabled = false;
    submitBtn.textContent = "Submit Match";
  });
});



populateScores();
populateMatchDays();
loadPlayers();
updateTeamHeadings();

</script>

</body>
</html>
