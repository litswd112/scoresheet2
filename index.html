<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BSLTC Padel League Match Results Entry</title>

  <style>
    :root {
      --primary: #1f7a8c;
      --secondary: #022b3a;
      --bg-overlay: rgba(244,247,249,0.94);
      --card-bg: rgba(255,255,255,0.92);
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system;
    }

    body {
      margin: 0;
      padding-bottom: 100px;
      background:
        linear-gradient(var(--bg-overlay), var(--bg-overlay)),
        url("https://litswd112.github.io/scoresheet2/images/Form%20Header%20(1).jpg")
        center / cover no-repeat;
    }

    header {
      background:
        linear-gradient(
          rgba(31,122,140,0.9),
          rgba(2,43,58,0.9)
        );
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.4rem;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 16px;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(6px);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h3 {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 0.9rem;
      font-weight: 600;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 14px;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
    }

    .btn.secondary {
      background: #ddd;
      color: #333;
    }

    .sticky-submit {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(6px);
      padding: 12px;
      box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
    }

    @media (min-width: 768px) {
      .sticky-submit {
        position: static;
        box-shadow: none;
        padding: 0;
        background: transparent;
        backdrop-filter: none;
      }
    }
  </style>
</head>

<body>

<header>ðŸŽ¾ BSLTC Padel League Match Results Entry</header>

<form id="matchForm">
<div class="container">

  <!-- Match Details -->
  <div class="card">
    <h3>Match Details</h3>

    <label>Match Day</label>
    <select id="matchDay"></select>

    <label>League</label>
    <select id="league">
      <option value="">Select league</option>
      <option value="Premier League">Premier League</option>
      <option value="Division 1">Division 1</option>
      <option value="Division 2">Division 2</option>
      <option value="Division 3">Division 3</option>
      <option value="Division 4">Division 4</option>
      <option value="Division 5">Division 5</option>
      <option value="Division 6">Division 6</option>
    </select>

    <label>Group</label>
    <select id="group">
      <option value="">Select group</option>
      <option value="A">Group A</option>
      <option value="B">Group B</option>
      <option value="C">Group C</option>
      <option value="D">Group D</option>
    </select>

    <div id="matchTypeWrapper" style="display:none;">
      <label>Match Type</label>
      <select id="matchType">
        <option value="Standard Match Day">Standard Match Day</option>
        <option value="Semi Final">Semi Final</option>
        <option value="Final">Final</option>
      </select>
    </div>
  </div>

  <!-- Add Player -->
  <div class="card">
    <h3>Add New Player</h3>
    <div class="grid-2">
      <input type="text" id="newPlayer" placeholder="Player name">
      <button type="button" class="btn secondary" onclick="addPlayer()">Add</button>
    </div>
  </div>

  <!-- Teams -->
  <div class="card">
    <h3>Team A</h3>
    <select class="player"></select>
    <select class="player"></select>
  </div>

  <div class="card">
    <h3>Team B</h3>
    <select class="player"></select>
    <select class="player"></select>
  </div>

  <!-- Set 1 -->
  <div class="card">
    <h3>Set 1</h3>
    <label>Team A Games</label>
    <select id="s1a" class="score7"></select>
    <label>Team B Games</label>
    <select id="s1b" class="score7"></select>
    <label>Team A Tie Break</label>
    <select id="s1tba" class="score20"></select>
    <label>Team B Tie Break</label>
    <select id="s1tbb" class="score20"></select>
  </div>

  <!-- Set 2 -->
  <div class="card">
    <h3>Set 2</h3>
    <label>Team A Games</label>
    <select id="s2a" class="score7"></select>
    <label>Team B Games</label>
    <select id="s2b" class="score7"></select>
    <label>Team A Tie Break</label>
    <select id="s2tba" class="score20"></select>
    <label>Team B Tie Break</label>
    <select id="s2tbb" class="score20"></select>
  </div>

  <!-- Championship TB -->
  <div class="card">
    <h3>Championship Tie Break</h3>
    <label>Team A</label>
    <select id="s3a" class="score20"></select>
    <label>Team B</label>
    <select id="s3b" class="score20"></select>
  </div>

  <!-- Killer Points -->
  <div class="card">
    <h3>Killer Points</h3>
    <label>Team A</label>
    <select id="killerA" class="score20"></select>
    <label>Team B</label>
    <select id="killerB" class="score20"></select>
  </div>

  <!-- Match Completion -->
  <div class="card">
    <h3>Match Completion</h3>
    <label>Was the game finished completely?</label>
    <select id="finishedStatus">
      <option value="">Select status</option>
      <option value="Finished">Finished</option>
      <option value="Unfinished">Unfinished</option>
    </select>
  </div>

</div>

<div class="sticky-submit">
  <button class="btn" type="submit" id="submitBtn">Submit Match</button>
  <button class="btn secondary" type="button" id="resetBtn" style="display:none;">
    Enter Another Match
  </button>
</div>

<!-- ðŸ”’ Your existing JS remains unchanged below this point -->
<!-- (No logic altered, no IDs renamed) -->

</form>

</body>
</html>
